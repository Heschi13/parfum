<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" media="screen and (max-width: 300px)" href="mobilestyles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution{ padding-top: 100px;}
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="parent_div">

      <div class="first-div">
        <img class="first_image" src="./images/image-product-desktop.jpg" alt="image-product-desktop.jpg">
      </div>
      <div class="second-div">
        <p class="monserrat perf">P E R F U M E</p>
        <h1 class="fraunces first-header">Gabrielle Essence Eau De Parfum</h1>
        <p class="monserrat">A floral, solar, and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the house of CHANEL.</p>
        <h1 class="fraunces first-text-color">$149.99</h1>
        <p class="monserrat fee"><del>$169.99</del></p>
        <a class="btn" href="#"><img class="icon" src="./images/icon-cart.svg" alt="icon cart">Add to Cart</a>

      </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Heschi13</a>.
  </div>
</body>
</html>
